<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<script src="https://kit.fontawesome.com/981d74fa76.js" crossorigin="anonymous"></script>	<title>Document</title>
</head>
<body>
	<div class="container">
		<div class="banner">
			<h1 class="banner-heading">
				Subscribe here
			</h1>
			<div class="arrow">
				<i class="fas fa-arrow-down"></i> 
			</div>
			<button class="banner-btn">Click Now</button>

		</div>
		
		<div class="form-container">
			<form action="submit" class="sign-up-form">
				<input type="text" class="form-input" placeholder="FULL NAME">
				<input type="email" class="form-input" placeholder="E-MAIL">
				<p>Get News?</p>
				<label for="">No</label>
				<input type="checkbox">
				<label for="">Yes</label>
				<button type="button">Sign Up Here</button>
			</form>

			<div class="header">
				<h1>Welcome to CodeAndCreate</h1>
			</div>
			<div class="x-btn">&#10005;</div>
		</div>
	</div>
</body>
<script src="app.js"></script>
</html>
