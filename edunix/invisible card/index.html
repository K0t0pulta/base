<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&family=Source+Code+Pro:wght@300;400;600&display=swap" rel="stylesheet">	<script src="https://kit.fontawesome.com/981d74fa76.js" crossorigin="anonymous"></script>
	<title>Invisible Card</title>
</head>
<body>
	<div class="container">
		<div class="card-wrapper">
			<div class="card">
				<img src="photo.jpg" class="card-img" alt="photo">
				<h1 class="card-heading"> Vladimir Konovalov</h1>
				<p class="card-paragraph"><i class="fas fa-quote-left"></i> Lorem ipsum dolor sit, amet consectetur adipisicing elit. Saepe quisquam officia labore numquam neque. Provident dolores ex impedit dolorum quisquam, doloribus eius dolorem aut. Quibusdam voluptatem aliquid atque iusto voluptas.<i class="fas fa-quote-right"></i></p>
				<ul class="card-icons">
					<li>
						<a href="#" class="card-icon-link">
							<i class="card-icon fab fa-facebook-square"></i>
						</a>
					</li>
					<li>
						<a href="#" class="card-icon-link">
							<i class="card-icon fab fa-linkedin"></i>
						</a>
					</li>
					<li>
						<a href="#" class="card-icon-link">
							<i class="card-icon fab fa-twitter-square"></i>
						</a>
					</li>
					<li>
						<a href="#" class="card-icon-link">
							<i class="card-icon fab fa-instagram"></i>
						</a>
					</li>
				</ul>
				<button class="card-btn">View Profile</button>
			</div>
		</div>
	</div>
</body>
</html>
